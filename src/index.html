<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Clipboard Website</title>
  </head>
  <body>
    <!-- Section-1 -->
    <section id="hero" class="max-w-6xl mx-auto text-center px-10 pt-6">
      <!-- Logo -->
      <img src="./images/logo.svg" alt="" class="mt-28 mx-auto" />

      <h3
        class="max-w-4xl mx-auto text-4xl md:text-5xl font-bold mt-20 text-darkGrayishBlue"
      >
        A history of everything you copy
      </h3>
      <p
        class="max-w-3xl mx-auto text-grayishBlue tracking-wide leading-8 md:leading-9 mt-8 text-2xl md:text-3xl"
      >
        Clipboard allows you to track and organize everything you copy.
        Instantly access your clipboard on all your devices.
      </p>

      <!-- Button Container -->
      <div
        class="flex flex-col gap-y-4 justify-center items-center md:flex-row md:gap-x-4 mt-8"
      >
        <a
          href="#"
          class="bg-strongCyan px-10 py-4 w-full md:w-auto rounded-full text-xl text-white hover:bg-opacity-75 duration-300"
        >
          Download for iOS
        </a>
        <a
          href="#"
          class="bg-lightBlue px-10 py-4 w-full md:w-auto rounded-full text-xl text-white hover:bg-opacity-75 duration-300"
        >
          Download for Mac
        </a>
      </div>
    </section>
  </body>
</html>
